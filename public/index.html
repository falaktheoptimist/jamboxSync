<!DOCTYPE html>
<html>
<head>
    <title> Jambox</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js" type="text/javascript"></script>
    <script type="text/javascript"  src="/client.js"></script>
    <div class="top" style="margin-bottom: 10px;" >
        <div align="left" >
            <img src="./assets/jambox.svg" alt="Jambox Logo" class="jamboxLogo">
        </div>
        <div align="right" >
            <form>
                <input type="text" id="formAddSong" name="addSong" placeholder="Add your youtube link here" class="inputForm"  >
                <!-- A button withing a form refreshes the page -->
                <input class="button" type="button" style="margin-right: 10%" value='Add'  onclick='addSongRequest(this.form);return false;'> 
               <!--  <button class="button" style="margin-right: 10%" value='Add song' onclick='addSongRequest(this.form);return false;'>
                    -->
                <!-- </button> -->
            </form>
        </div>
    </div>

    <div class="youtubeVideo" >
        <iframe  id="player"  type="text/html" width="938.9px" height="625.7px" src="http://www.youtube.com/embed/fJ9rUzIMcZQ?enablejsapi=1"></iframe>
    </div>
    
    <div >
        
        <button class="functionButton" style="margin-left: 16.4%; margin-top: 50px" onclick='playPreviousSong();return false;'>
            PREV
        </button>
        <button class="functionButton"  onclick='playNextSong();return false;'>
            NEXT
        </button>
        <button onClick="disConnect()" id="connectionButton" style="background: #003300;" class="functionButton">
            Connected :)
        </button>
    </div>

    <div id="controlButtons" align="left" style="margin-top: 20px; margin-right: 20%; margin-left: 17%">
        <p style="color: white; font-family: Roboto:Light;  letter-spacing: -0.1px margin-left:50%;" >Upcoming songs</p>
        <!-- <input  type="button" class="functionButton" value="<">
        <input type="button" value=">"> -->
        
    </div>

    <div align="center">
        <img id="thumbnail1" src="https://img.youtube.com/vi/fJ9rUzIMcZQ/0.jpg" alt="Unable to load thumbnail" class="youtubeThumbnail">
        <img id="thumbnail2" src="https://img.youtube.com/vi/fJ9rUzIMcZQ/0.jpg" alt="Unable to load thumbnail" class="youtubeThumbnail">
        <img id="thumbnail3" src="https://img.youtube.com/vi/fJ9rUzIMcZQ/0.jpg" alt="Unable to load thumbnail" class="youtubeThumbnail">
        <img id="thumbnail4" src="https://img.youtube.com/vi/fJ9rUzIMcZQ/0.jpg" alt="Unable to load thumbnail" class="youtubeThumbnail">


    </div>
</body>
</html>
