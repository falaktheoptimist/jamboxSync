<!DOCTYPE html>
<html>
<head>
    <title> Jambox</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js" type="text/javascript"></script>
    <script type="text/javascript"  src="/client.js"></script>
    <div class="top" >
        <div align="left" >
            <img src="./assets/jambox.svg" alt="Mountain View" class="jamboxLogo">
        </div>
        <div align="right" >
            <form>
                <input type="text" id="formAddSong" name="addSong" placeholder="Add your youtube link here" class="inputForm"  >
                <!-- A button withing a form refreshes the page -->
                <input type="button" style="margin-right: 10%" value='Add song' onclick='addSongRequest(this.form);return false;'>  Add</form>
                <!-- <button class="button" style="margin-right: 10%" value='Add song' onclick='addSongRequest(this.form);return false;'> -->
                   
                <!-- </button> -->
            </form>
        </div>
    </div>

    <div class="youtubeVideo" ">
        <iframe  id="player"  type="text/html" width="938.9px" height="625.7px" src="http://www.youtube.com/embed/fJ9rUzIMcZQ?enablejsapi=1"></iframe>
    </div>
    
    <div >
        
        <button class="functionButton" style="margin-left: 16.4%; margin-top: 50px" onclick='playPreviousSong();return false;'>
            PREV
        </button>
        <button class="functionButton"  onclick='playNextSong();return false;'>
            NEXT
        </button>
        <button onClick="disConnect()" id="connectionButton" style="background:green;" class="functionButton">
            Disconnect
        </button>
    </div>

    <div align="right" style="margin-top: 50px">
        <p style="display: inline" >Upcoming songs</p>
        <button style="display: inline" class="listButton">
            <img src="./assets/arrow-left.svg" >
        </button>
        <button style="display: inline; margin-right: 20%;"  class="listButton">
            <img src="./assets/arrow-right.svg">
        </button>
    </div>
    <div align="center">
        <img src="https://img.youtube.com/vi/fJ9rUzIMcZQ/0.jpg" alt="Unable to load thumbnail" class="youtubeThumbnail">
        <img src="https://img.youtube.com/vi/fJ9rUzIMcZQ/0.jpg" alt="Unable to load thumbnail" class="youtubeThumbnail">
        <img src="https://img.youtube.com/vi/fJ9rUzIMcZQ/0.jpg" alt="Unable to load thumbnail" class="youtubeThumbnail">
        <img src="https://img.youtube.com/vi/fJ9rUzIMcZQ/0.jpg" alt="Unable to load thumbnail" class="youtubeThumbnail">


    </div>
</body>
</html>
